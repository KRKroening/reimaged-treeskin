<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reimaged Treeskin - Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
    <link rel="stylesheet" href="css/login.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="../node_modules/bootstrap/bootstrap.min.js"></script>
  
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
    <script src="../node_modules/flatpickr/dist/flatpickr.js"></script>
    <script src="../node_modules/moment/moment.js"></script>
    <link rel="stylesheet" href="../node_modules/flatpickr/dist/flatpickr.css">

</head>

<body>


    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-40 p-b-30">
            <form class="login100-form validate-form">

                <div class="m-b-20" style="height: 40px;">
                    <ul id="errors">
                    </ul>
                </div>

                <span class="login100-form-title p-b-37">
                    Register
                </span>

                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter email">
                    <input class="input100" type="text" name="email" placeholder="email">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-25" data-validate="Enter username">
                    <input class="input100" type="username" name="user" placeholder="username">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
                    <input class="input100" type="password" name="pass" placeholder="password">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-25" data-validate="Confirm password">
                    <input class="input100" type="password" name="c_pass" placeholder="confirm password">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Sign Up
                    </button>
                </div>


                <div class="text-center m-t-25">
                    <a href="login.html" class="txt2 hov1 ">
                        Back to Log In
                    </a>
                </div>
            </form>


        </div>
    </div>



    <div id="dropDownSelect1"></div>

</body>

<script src="..\src\api.js"></script>
<script src="src/register.js"></script>
<script>
    $(document).ready(function(){
      Register.load();
    });
</script>

</html>
